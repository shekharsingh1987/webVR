<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web VR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    
    <script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
    <script src="https://googlevr.github.io/vrview/build/embed.min.js"></script>
    <script src="https://googlevr.github.io/vrview/build/three.min.js"></script>
    <script src="https://googlevr.github.io/vrview/build/device-motion-sender.min.js"></script>
</head>

<body>
    <div id='vrview'></div>
</body>
<script>
    window.addEventListener('load', onVrViewLoad);

    function onVrViewLoad() {
        // Selector '#vrview' finds element with id 'vrview'.
        var vrView = new VRView.Player('#vrview', {
            image: 'https://storage.googleapis.com/vrview/2.0/index.html?preview=https://storage.googleapis.com/vrview/examples/coral-preview.jpg&image=https://storage.googleapis.com/vrview/examples/coral.jpg&is_stereo=true&',
            is_stereo: true,
            width: '100%',
            height: '300'
        });
    }
</script>

</html>
